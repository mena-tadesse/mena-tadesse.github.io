<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css"> 
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
    <h2>My first attempt at creating a calculator</h2>

<div class="calculator">
    
    <input id="output" placeholder="0" readonly></input>
    <section class="keys" id="keys">
        <button class="add" onClick="show('+')">+</button>
        <button class="subtract" onClick="show('-')">-</button>
        <button class="multiply" onClick="show('*')">&times;</button>
        <button class="divide" onClick="show('/')">&divide;</button>
        <button class="number" onClick="show('1')">1</button>
        <button class="number" onClick="show('2')">2</button>
        <button class="number" onClick="show('3')">3</button>
        <button class="number" onClick="show('4')">4</button>
        <button class="number" onClick="show('5')">5</button>
        <button class="number" onClick="show('6')">6</button>
        <button class="number" onClick="show('7')">7</button>
        <button class="number" onClick="show('8')">8</button>
        <button class="number" onClick="show('9')">9</button>
        <button class="number" onClick="show('0')">0</button>
        <button class="decimal" onClick="show('.')">.</button>
        <button class="clear" onClick="cleared()">C</button>
        <button class="equals" onClick="calculate()">=</button>  
    </section>
</div>
<div data-include="components/footer.html"></div> 
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator.js"></script>  
</body>
</html>
